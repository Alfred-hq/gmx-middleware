on:
  push:
    branches:
      - production
      - beta

jobs:
  alfred-gmx-subgraph:
    name: alfred-gmx-subgraph
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./subgraph
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Codegen
        run: pnpm run codegen

      - name: Build
        run: pnpm run build

      - name: Create Subgraph
        run: pnpm graph create alfred-gmx-arbitrum-v2-${{ steps.branch-name.outputs.current_branch }} --node ${{ secrets.THE_GRAPH_NODE_DEPLOY_URL }}

      - name: Deploy Subgraph
        run: pnpm graph deploy alfred-gmx-arbitrum-v2-${{ steps.branch-name.outputs.current_branch }} subgraph.arbitrum.yaml --node ${{ secrets.THE_GRAPH_NODE_DEPLOY_URL }} --version-label v1.0.3-${{ steps.branch-name.outputs.current_branch }} --ipfs https://api.thegraph.com/ipfs/
